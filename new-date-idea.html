<!doctype html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Új randi ötlet</title>
    <link rel="stylesheet" href="Style/style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Új randi ötlet hozzáadása</h1>

      <!-- ugyanaz az auth blokk -->
      <div id="auth"></div>

      <form id="ideaForm">
        <label for="title">Program neve:</label><br />
        <input type="text" id="title" required /><br /><br />

        <label for="link">Link:</label><br />
        <input type="url" id="link" placeholder="https://..." /><br /><br />

        <label for="image">Kép feltöltése:</label><br />
        <input type="file" id="image" accept="image/*" /><br /><br />

        <button type="submit">Mentés</button>
        <button type="button" onclick="window.location.href = 'index.html'">
          Mégse
        </button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/newIdea.js"></script>
  </body>
</html>
